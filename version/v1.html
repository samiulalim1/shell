function Load(){
	$("#blur").show(); $("#loader").show();
	$.ajax({
		url: index,
		type: "POST",
		data: {data: "Load"},			  		  
		success: function(responce){
			$("#loader").hide(); $("#blur").hide();	
			try {
                var res = JSON.parse(responce);
				if(res['success']){
					$("#body").html(res['data']);
					loadDir(); 
				}else{
					swal.fire('Error','Something went wrong!','error');
				}
            }catch(error){
				swal.fire('SyntaxError','Unexpected token in JSON','error');
            }
		},
		error: function(){
			$("#loader").hide();$("#blur").hide();
			swal.fire('Error','Connection Failed!','error');
		}
	})
}

$(document).on("click","#login", function(){
    var login = $("#password #input").val();
	$("#password").removeError();
	
	if(login == ""){
		$("#password").setError("Input Password!");
	}else{
		$("#loader").show(); $("#blur").show();	
	    $.ajax({
		    url: index,
		    type: "POST",
		    data: {login:login},			  		  
		    success: function(responce){
			    $("#loader").hide(); $("#blur").hide();	
			    try {
                    var res = JSON.parse(responce);
				    if(res['success']){
					    Load();
				    }else{
					    $("#password").setError(res['data']);
				    }
                }catch(error){
			    	swal.fire('SyntaxError','Unexpected token in JSON','error');
                }
		    },
		    error: function(){
			    $("#loader").hide();$("#blur").hide();
			    swal.fire('Error','Connection Failed!','error');
		    }
	    })
	}
});

$.fn.setError = function(msg){
	$(this).addClass('error');
    $("span",this).html(msg);
}

$.fn.removeError = function(){
	$(this).removeClass('error');
    $("span",this).html('');
}

function loadDir(){
	closeSellBtn();
	$("#blur").show();
	$("#loader").show(); 
	$.ajax({
		url: index,
		type: "POST",
		data: {data: "dir",dir:dir},			  		  
		success: function(responce){
			$("#loader").hide(); $("#blur").hide();	
			try {
                var res = JSON.parse(responce);
				if(res['success']){
					$("#folders").html(res['data']);
					$("#dir").html(res['dir']);
				}else{
					swal.fire('Error','Something went wrong!','error');
				}
            }catch(error){
				swal.fire('SyntaxError','Unexpected token in JSON','error');
            }
		},
		error: function(){
			$("#loader").hide();$("#blur").hide();
			swal.fire('Error','Connection Failed!','error');
		}
	})
}

			    $("#loader").hide(); $("#blur").hide();

				    	swal.fire('Error','Something went wrong!','error');

			    	swal.fire('SyntaxError','Unexpected token in JSON','error');
                }
		    },
		    error: function(){
		    	$("#loader").hide();$("#blur").hide();
		    	swal.fire('Error','Connection Failed!','error');
	 	    }
	    }) 
	}});
})

$(document).on("click","#renameFile", function(){
	var renameDir = $(this).data('dir');
	var oldName = $(this).data('name');
	$("#renameDir").val(renameDir); $("#oldName").val(oldName);
	$("#newName #input").val(oldName); $("#rename").show(); $("#blur").show();	
});

$(document).on("click","#renameCancel", function(){
	$("#renameDir").val(''); $("#oldName").val(''); $("#newName").removeError();
	$("#newName #input").val(''); $("#rename").hide(); $("#blur").hide();	
});

function renameClearCase(){
	$("#renameDir").val(''); $("#oldName").val(''); $("#newName").removeError();
	$("#newName #input").val(''); $("#rename").hide(); $("#blur").hide();	
}

$(document).on("click","#renameNow", function(){
	var renameDir = $("#renameDir").val();
	var oldName = $("#oldName").val();
	var newName = $("#newName #input").val();
	
	$("#newName").removeError();
	
	if(newName == ""){
		$("#newName").setError('Input New Name!');
	}else if(newName == oldName){
		$("#newName").setError('New name can not be old name!');
	}else{
	    $("#blur").show(); $("#loader").show(); $("#rename").hide();
	    $.ajax({
		    url: index,
		    type: "POST",
		    data: {data: "Rename",renameDir:renameDir,newName,newName},			  		  
		    success: function(responce){
			    $("#loader").hide(); $("#blur").hide();	
			    try {
                    var res = JSON.parse(responce);
			    	if(res['success']){
						if(res['data'] == "1"){
							loadDir(); renameClearCase();
						    swal.fire('Success','Renamed successfully!','success');
						}else if(res['data'] == "2"){
							$("#rename").show(); $("#blur").show(); $("#newName").setError('This name already existed!');
					    }else{
							renameClearCase(); swal.fire('Error','Permission denied!','error');
						}
			    	}else{
				    	renameClearCase(); swal.fire('Error','Something went wrong!','error');
				    }
                }catch(error){
			    	renameClearCase(); swal.fire('SyntaxError','Unexpected token in JSON','error');
                }
		    },
		    error: function(){
		    	$("#loader").hide(); $("#blur").hide(); renameClearCase();
		    	swal.fire('Error','Connection Failed!','error');
	 	    }
	    }) 
	}	
});

							loadDir(); newFolderCancelCeash();
						    swal.fire('Success','Folder created successfully!','success');
						}else if(res['data'] == "2"){
							$("#newFolder").show(); $("#blur").show(); $("#newFolderName").setError('Folder name already existed!');
						}else{
							newFolderCancelCeash(); swal.fire('Error','Permission denied!','error');
						}
			    	}else{
				    	newFolderCancelCeash(); swal.fire('Error','Something went wrong!','error');
				    }
                }catch(error){
			    	newFolderCancelCeash(); swal.fire('SyntaxError','Unexpected token in JSON','error');
                }
		    },
		    error: function(){
		    	$("#loader").hide(); $("#blur").hide();	newFolderCancelCeash();
		    	swal.fire('Error','Connection Failed!','error');
	 	    }
	    }) 
	}	
});

$(document).on("click","#upload", function(){
	$("#choseFile").val(''); $("#fileUpload").removeError(); $("#uploadFile").show(); $("#blur").show();
    $("#fileUpload").show(); $("#fileUploadBtn").show(); $("#progress").hide();  $(".progressBar").width('0%'); $(".progressPar").width('0%');
});

$(document).on("click","#uploadFileCancel", function(){
	$("#choseFile").val(''); $("#fileUpload").removeError(); $("#uploadFile").hide(); $("#blur").hide();
	$("#fileUpload").show(); $("#fileUploadBtn").show(); $("#progress").hide();  $(".progressBar").width('0%'); $(".progressPar").width('0%');
});

function uploadFileCancelCeash(){
	$("#choseFile").val(''); $("#fileUpload").removeError(); $("#uploadFile").hide(); $("#blur").hide();
	$("#fileUpload").show(); $("#fileUploadBtn").show(); $("#progress").hide(); $(".progressBar").width('0%'); $(".progressPar").width('0%');
}

$(document).on("click","#uploadFileNow", function(){
	var fileName = "";
	
	try{
		fileName = document.getElementById("choseFile").files[0].name;
	}catch(error){
		$("#fileUpload").setError('Choose file to upload!');
		return;
	}
	
	$("#progress").show(); 
	$("#fileUpload").hide(); 
	$("#fileUploadBtn").hide();
	$("#fileUpload").removeError();

	var form_data = new FormData();
	form_data.append("dir", dir);
	form_data.append("data", "Upload");
	form_data.append("fileName", fileName);
	form_data.append("file", document.getElementById('choseFile').files[0]);
	
	var ajax_request = new XMLHttpRequest();
	ajax_request.open("POST", index);
	ajax_request.upload.addEventListener('progress', function(event){
		var percent_completed = Math.round((event.loaded / event.total) * 100);
		$(".progressPer").html(percent_completed.toFixed(0) + "%");
		$(".progressBar").width(percent_completed +'%');	
	});
	
	ajax_request.addEventListener('load', function(event){
		let data = ajax_request.response;
		try {
            var res = JSON.parse(data);
			 if(res['success']){
				if(res['data'] == "1"){
					loadDir(); uploadFileCancelCeash();
				    swal.fire('Success','File uploaded successfully!','success');
				}else if(res['data'] == "2"){
					$("#fileUpload").setError('File name already existed!');
					$("#progress").hide(); $("#fileUpload").show(); $("#fileUploadBtn").show();
				}else{
					uploadFileCancelCeash(); swal.fire('Error','Permission denied!','error');
				}
			}else{
				uploadFileCancelCeash(); swal.fire('Error','Something went wrong!','error');
		    }
        }catch(error){
			uploadFileCancelCeash(); swal.fire('SyntaxError','Unexpected token in JSON','error');
        }
	});
	
	ajax_request.addEventListener('error', function(event){
		uploadFileCancelCeash(); swal.fire('Error','Connection Failed!','error');
	});

	ajax_request.send(form_data);
});

$(document).on("click","#openFile", function(){
	var file = $(this).data('file');
	$("#loader").show(); $("#blur").show();	
	$.ajax({
		url: index,
		type: "POST",
		data: {data: "Open File", file:file},			  		  
		success: function(responce){
			$("#loader").hide(); $("#blur").hide();	
			if(responce == ""){
				swal.fire('Error','Unsupported file type!','error');
			}else{
			    try {
                    var res = JSON.parse(responce);
			        if(res['success']){
				    	if(res['type'] == "image"){
				    		$("#viewFile").html(res['data']);
				    	}else if(res['type'] == "video"){
				    		$("#viewFile").html(res['data']);
				    	}else if(res['type'] == "audio"){
				    		$("#viewFile").html(res['data']);
				    	}else if(res['type'] == "text"){
				    		$("#viewFile").html(res['data']);
							editor.setValue(res['content']);
							$("#viewFileCode").show(); setNowrap();
                        }else if(res['type'] == "zip"){	
						    unzipFile(res['data']);
					    }else if(res['type'] == "Permission Denied"){
					    	swal.fire('Error','Permission denied!','error');
				    	}else{
						    swal.fire('Error','Unsupported file type!','error');
					    }		
			        }else{
				        swal.fire('Error','Something went wrong!','error');
				    }
                }catch(error){
				    swal.fire('SyntaxError','Unexpected token in JSON','error');
                }
			}
		},
		error: function(){
            $("#loader").hide(); $("#blur").hide();
		    swal.fire('Error','Connection Failed!','error');
        }
	}) 
});

$(document).on("click","#viewFileClose", function(){
	Swal.fire({
        title: 'Close',
        text: "Do you want to close it?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, Close it'
    }).then((result) => {if(result.isConfirmed){
		$("#viewFile").html('');editor.setValue('');$("#viewFileCode").hide();
	}});
});

$(document).on("click","#viewFileSave", function(){
	Swal.fire({
        title: 'Save',
        text: "Do you want to save it?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, Save it'
    }).then((result) => {if(result.isConfirmed){

		$("#loader").show(); $("#blur").show();

					}else{
						swal.fire('Error','Something went wrong!','error');
					}
				}catch(error){
					swal.fire('SyntaxError','Unexpected token in JSON','error');
				}
			},

function unzipFile(file){
	Swal.fire({
        title: 'Unzip File',
        text: "Do you want to unzip it?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, Unzip it'
    }).then((result) => {if(result.isConfirmed){
		$("#loader").show(); $("#blur").show();	
	    $.ajax({
	    	url: index,
	    	type: "POST",
	    	data: {data: "Unzip File", file:file},			  		  
	    	success: function(responce){
		    	$("#loader").hide(); $("#blur").hide();	
		    	try {
                    var res = JSON.parse(responce);
			        if(res['success']){
					    if(res['data']){
							Load(); swal.fire('Success','File unzipped successfully!','success');
					    }else{
						    swal.fire('Error','Permission denied!','error');
					    }		
			        }else{
				        swal.fire('Error','Something went wrong!','error');
				    }
                }catch(error){
				    swal.fire('SyntaxError','Unexpected token in JSON','error');
                }
		    },
		    error: function(){
                $("#loader").hide(); $("#blur").hide();
		        swal.fire('Error','Connection Failed!','error');
            }
	    })
	}});
};

$(document).on("click","#addNowrap", function(){
	$("#addNowrap").hide(); $("#removeNowrap").show();
	editor.session.setUseWrapMode(false); editorNowrap = "on";
});

$(document).on("click","#removeNowrap", function(){
	$("#removeNowrap").hide(); $("#addNowrap").show();
	editor.session.setUseWrapMode(true); editorNowrap = "off";
});

function setNowrap(){
	if(editorNowrap == "on"){
		$("#addNowrap").hide(); $("#removeNowrap").show();
	}else{
		$("#removeNowrap").hide(); $("#addNowrap").show();
	}
}
